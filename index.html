<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Daily-form</title>
</head>
<body>
    <main>
        <div class="container">
                <img src="img/sign up icon.png" alt="logo">
               <h1 class="tittle">Create your free account</h1>
                <p>Come and join our cool and amazing community, fill in your details to get started. Already have an 
                    account? <a href="">Log in.</a></p>
            <form action="/">
                <div class="ba-name">
                    <label for="firstname" class="label-firstname"></label>
                    <input type="text" name="firstname" id="firstname" class="input-form" required placeholder="First Name">
                </div>
                <div class="ba-name">
                    <label for="lastname" class="label-lastname"></label>
                    <input type="text" name="lastname" id="lastname" class="input-form" required placeholder="Last Name">
                </div>
                <div class="ba-email-password">
                    <label for="email" class="label-email"></label>
                    <input type="email" name="email" id="email" class="input-form" required placeholder="Email adress">
                </div>
                <div class="ba-email-password">
                    <label for="password" class="label-password"></label>
                    <input type="password" name="password" id="password" class="input-form" required placeholder="Password">
                </div>
                <div class="ba-button">
                    <button class="red-button">Sign up for free</button>
                </div>
                <p class="button-text">By clicking on “Sign up for free”, you agree to the <a href="">Terms of Service</a> and the
                    <a href="">Privacy Policy</a>
                </p>
            </form>
        </div>
    </main>
</body>
</html>
